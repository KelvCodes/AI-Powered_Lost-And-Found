<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Lost & Found</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="three-js-background"></canvas>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">üîç AI Lost & Found</div>
        <button class="btn-gradient get-started-btn" onclick="window.location.href='main.html'">Get Started </button>
    </nav>

    <div class="homepage">
        <!-- Text above the animation -->
        <div class="text-above">
            <h1 class="danger-text">AI Lost & Found</h1>
            <p class="typing">Find It or Lose It!</p>
        </div>
        <!-- Floating icons below the animation -->
        <div class="floating-icons-below">
            <i class="fas fa-key animate-danger"></i>
            <i class="fas fa-wallet animate-danger delay-1"></i>
            <i class="fas fa-phone animate-danger delay-2"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
