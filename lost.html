<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">🔍 AI Lost & Found</div>
        <ul class="nav-links">
            <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="found.html"><i class="fas fa-search-plus"></i> Report Found</a></li>
        </ul>
    </nav>

    <main>
        <section class="side-by-side">
            <section class="card form-card glowing-card">
                <h2><i class="fas fa-search-minus"></i> Report Lost Item 😢</h2>
                <form id="lost-form">
                    <input type="text" id="lost-item" placeholder="Item Name" required>
                    <input type="text" id="lost-location" placeholder="Last Seen Location" required>
                    <input type="tel" id="lost-phone" placeholder="Your Contact Number" required>
                    <input type="file" id="lost-image" accept="image/*">
                    <textarea id="lost-description" placeholder="Describe the item..."></textarea>
                    <button type="submit" class="btn-gradient">🚨 Report Lost</button>
                </form>
            </section>
        </section>
        <section id="matches-section" class="card glowing-card match-card-container">
            <h2><i class="fas fa-robot"></i> AI Matches 🤖</h2>
            <div class="robot-animation">
                <i class="fas fa-robot animate-run"></i>
            </div>
            <div id="match-list"></div>
        </section>
    </main>

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
